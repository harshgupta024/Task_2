<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            align-items: center;
            justify-content: center;
            align-content: center;
            background-color: #fafafa;
            display: flex;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 5%;
        }

        .login-card {
            border: 1px solid darkgrey;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 5px;
        }

        .btn-login {
            background-color: #0095f6;
            color: white;
            font-weight: 600;
            padding-left: 142px;
            padding-right: 142px;
        }

        /* Center-align the login button */
        .btn-center {
            display: block;
            margin: 0 auto;
        }

        /* Style for symbols/icons */
        .symbol {
            font-size: 20px;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        /* Style for the input fields */
        .input-field {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .input-field input {
            border: none;
            outline: none;
            flex: 1;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .remember-me input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <img src="insta.png"
                alt="Instagram Logo" class="mx-auto d-block mb-4" style="max-width: 175px;">

            <form id="instagramLoginForm">
                <div class="mb-3 input-field">
                    <span class="symbol">&#128100;</span>
                    <input id="username" class="form-control" type="text" placeholder="Username or Email" required>
                </div>
                <div class="mb-3 input-field">
                    <span class="symbol">&#128274;</span>
                    <input id="password" class="form-control" type="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <button id="loginButton" type="button" class="btn btn-login btn-center">Log In</button>
                </div>
                <div class="mb-3 remember-me">
                    <label for="rememberMe" class="form-check-label">
                        <input type="checkbox" id="rememberMe"> Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>

        <div class="text-center mt-3">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate login validation (replace with your server-side logic)
            if (username === 'your_username' && password === 'your_password') {
                // Redirect to the Instagram homepage upon successful login
                window.location.href = 'https://www.instagram.com/';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
