<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contact label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
        #contact_submit {
            padding-left: 100px;
        }
        #contact div {
            margin-top: 1em;
        }
        textarea {
            vertical-align: top;
            height: 5em;
        }
        .error {
            color: red;
            display: none;
            margin-left: 10px;
        }
        input.invalid, textarea.invalid {
            border: 2px solid red;
        }
        input.valid, textarea.valid {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <form id="contact" method="post" action="">
        <!-- Name -->
        <div>
            <label for="contact_name">Name:</label>
            <input type="text" id="contact_name" name="name">
            <span class="error" id="name_error">This field is required</span>
        </div>
        <!-- Email -->
        <div>
            <label for="contact_email">Email:</label>
            <input type="email" id="contact_email" name="email">
            <span class="error" id="email_error">A valid email address is required</span>
        </div>
        <!-- Website -->
        <div>
            <label for="contact_website">Website:</label>
            <input type="url" id="contact_website" name="website">
            <span class="error" id="website_error">A valid URL is required</span>
        </div>
        <!-- Message -->
        <div>
            <label for="contact_message">Message:</label>
            <textarea id="contact_message" name="message"></textarea>
            <span class="error" id="message_error">This field is required</span>
        </div>
        <!-- Submit Button -->
        <div id="contact_submit">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        const form = document.getElementById('contact');

        form.addEventListener('submit', function (event) {
            const nameInput = document.getElementById('contact_name');
            const emailInput = document.getElementById('contact_email');
            const websiteInput = document.getElementById('contact_website');
            const messageInput = document.getElementById('contact_message');

            if (nameInput.value.trim() === '') {
                document.getElementById('name_error').style.display = 'inline-block';
                event.preventDefault();
            } else {
                document.getElementById('name_error').style.display = 'none';
            }

            if (emailInput.value.trim() === '') {
                document.getElementById('email_error').style.display = 'inline-block';
                event.preventDefault();
            } else {
                document.getElementById('email_error').style.display = 'none';
            }

            if (websiteInput.value.trim() === '') {
                document.getElementById('website_error').style.display = 'inline-block';
                event.preventDefault();
            } else {
                document.getElementById('website_error').style.display = 'none';
            }

            if (messageInput.value.trim() === '') {
                document.getElementById('message_error').style.display = 'inline-block';
                event.preventDefault();
            } else {
                document.getElementById('message_error').style.display = 'none';
            }
        });
    </script>
</body>
</html>
