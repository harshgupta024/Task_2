<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form id="calculatorForm">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" required><br><br>

        <button type="button" id="multiplyButton">Multiplication</button>
        <button type="button" id="divideButton">Division</button><br><br>

        <p id="result"></p>
    </form>

    <script>
        document.getElementById('multiplyButton').addEventListener('click', function() {
            performCalculation('multiply');
        });

        document.getElementById('divideButton').addEventListener('click', function() {
            performCalculation('divide');
        });

        function performCalculation(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = 'Invalid input. Please enter valid numbers.';
            } else {
                let result;
                if (operation === 'multiply') {
                    result = num1 * num2;
                } else if (operation === 'divide') {
                    if (num2 === 0) {
                        result = 'Division by zero is not allowed.';
                    } else {
                        result = num1 / num2;
                    }
                } else {
                    result = 'Invalid operation.';
                }
                document.getElementById('result').textContent = `Result: ${result}`;
            }
        }
      </script>
</body>
</html>
